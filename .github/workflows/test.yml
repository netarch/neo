    runs-on: ubuntu-latest
    strategy:
      matrix:
        cc: [gcc, clang]
        include:
          - cc: gcc
            cxx: g++
          - cc: clang
            cxx: clang++
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - run: ./depends/setup.sh
      - run: >
          cmake -B build -S .
          -DCMAKE_BUILD_TYPE=Debug
          -DENABLE_TESTS=ON
          -DENABLE_COVERAGE=ON
          -DCMAKE_C_COMPILER=${{ matrix.cc }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}
